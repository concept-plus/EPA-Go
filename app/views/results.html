<div class="col-md-12 content full-height" id="results">
    <div class="col-md-12 current-view">
        <div id="current-uv" class="col-md-6" ng-style="uvColor">
            <h2> Current UV Index </h2>
            <h3>{{currentUVI}} - {{exposureCategory}}</h3>
            What does this mean?
            <ul ng-repeat="item in exposureContent">
                &bull; {{item}}
            </ul>
        </div>
        <div id="current-aqi" class="col-md-6">
            <h2> Current Air Quality Index </h2>
            <canvas id="current-aqi-chart" class="chart chart-polar-area" chart-legend="true" chart-data="currentAQI2" chart-labels="currentAQISeries">
            </canvas>
        </div>
    </div>
    <div class="col-md-12 content detail-view" id="forecast-uv">
        <h2>Today's UV Index for {{zip}}</h2>
        <img id="uvloading" src="./images/ajax-loader.gif" alt="Your results are loading." />
        <nvd3 id="uv-chart" options="uviBCOptions" data="uviBCData"></nvd3>
    </div>
    </br>
    </br>
    </br>
    </br>
    </br>
    <div class="col-md-12 content detail-view" id="full-aqi">
        <canvas id="aqi-chart" class="chart chart-bar" chart-data="aqiFullData" chart-labels="aqiFullLables" chart-series="aqiFullSeries">
        </canvas>
        <canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels" chart-series="series" chart-colours="colors"></canvas>
        <nvd3 options="options" data="data"></nvd3>
    </div>
</div>
