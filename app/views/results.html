<div class="col-md-12 content full-height" id="results">
    <div class="col-md-12 current-view">
        <div id="current-uv" class="col-md-6">
            <h2> Current UV Index </h2>
            <h2 ng-style="uvColor">{{currentUVI}} - {{exposureCategory}}</h2>
            <img src="../images/uviscaleh_lg.gif" alt="UV Index Scale" title="UV Index Scale" style="width:100%;"></img></br>
            <h3>What does this mean?</h3>
            <ul ng-repeat="item in exposureContent">
                &bull; {{item}}
            </ul>
        </div>
        <div id="current-aqi" class="col-md-6" ng-switch on="foundAqiData">
            <div ng-switch-when="true">
                <h2> Current Air Quality Index </h2>
                <canvas id="current-aqi-chart" class="chart chart-polar-area" chart-options="aqiCurrentOptions" chart-legend="true" chart-data="currentAQI2" chart-labels="currentAQISeries">
                </canvas>
            </div>
            <div ng-switch-default>
                <h2> Current Air Quality Index </h2>
                <span>No Data</span>
            </div>
        </div>

    </div>
    <div class="col-md-12 content detail-view" id="forecast-uv">
        <h2>Today's UV Index for {{zip}}</h2>
        <img id="uvloading" src="./images/ajax-loader.gif" alt="Your results are loading." />
        <nvd3 id="uv-chart" options="uviBCOptions" data="uviBCData"></nvd3>
    </div>
    </br>
    </br>
    </br>
    </br>
    </br>
    <div class="col-md-12 content detail-view">
    </div>
</div>
